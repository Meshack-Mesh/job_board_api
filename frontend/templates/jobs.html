{% extends "base.html" %}
{% block title %}Jobs{% endblock %}

{% block content %}
<h2>Available Jobs</h2>

<div class="list">
{% for job in jobs %}
    <div class="list-item">
        <h3>{{ job.title }}</h3>
        <p><strong>Company:</strong> {{ job.company.name }}</p>
        <p><strong>Location:</strong> {{ job.location }}</p>
        <p class="muted">Posted: {{ job.created_at }}</p>
    </div>
{% empty %}
    <p>No jobs available.</p>
{% endfor %}
</div>
{% endblock %}
