{% extends "base.html" %}
{% block title %}Companies{% endblock %}

{% block content %}
<h2>Companies</h2>

<div class="list">
{% for company in companies %}
    <div class="list-item">
        <h3>{{ company.name }}</h3>
        <p>{{ company.description }}</p>
    </div>
{% empty %}
    <p>No companies found.</p>
{% endfor %}
</div>
{% endblock %}
